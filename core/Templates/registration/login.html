{% extends "core/base.html" %}
{% load static %}
{% block contenido %}

        <div class="container">
            <h2>Autenticacion</h2>
            {% load crispy_forms_tags %}

                {% csrf_token %}

            </form>
        </div>
    </section>
{% endblock contenido %}
